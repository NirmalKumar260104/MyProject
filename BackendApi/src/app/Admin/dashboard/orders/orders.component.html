<div class="RootProductsContainer"> 
    <div class="AllProductsListContainer">
        <div class="AddNewProductContainer">
            <h2>All Orders</h2>
        </div>
        <div class="AllproductsSubContainer" *ngIf="AllOrders.length > 0; else noProducts">
        <ul>
        <li *ngFor="let order of AllOrders" class="productitemlist">
            <div class="productDetailsDiv" title="{{order.orderDate}}">
                <h3 >{{ order.orderDate | date : 'short' }}</h3>
                <p><strong>Address :</strong> {{ order.address }}</p>
                <p><strong>Payment Method :</strong> {{ order.paymentMethod }}</p>
            </div>
            <div class="ProductActionsContainer">
                <button class="ActionButton color2" [style.background-color]="order.status === 'Pending' ? 'rgb(255, 96, 38)' : order.status === 'Delivered' ? 'rgb(21, 241, 168)' : 'rgb(16, 131, 255)'" (click)="OpenStatusChangePopup(order.id)">{{order.status}} <img src="edit.svg" style="object-fit: cover; width:20px; height:20px; padding-left:10px;padding:1px 1px;" alt=""></button>
            </div>
        </li>
        </ul>
        </div>
        <ng-template #noProducts>
            <p>No products available.</p>
        </ng-template>
    </div>
</div>

<div *ngIf="showPopup" class="popup-overlay">
    <div class="popup-container">
      <h4>Update Order Status</h4>
      <div class="status-options">
        <label for="pending">
          <input type="radio" id="pending" color="" name="status" value="Pending" [(ngModel)]="selectedStatus">Pending
        </label>
        <label for="shipped">
          <input type="radio" id="shipped" name="status" value="Shipped" [(ngModel)]="selectedStatus"> Shipped
        </label>
        <label for="delivered">
          <input type="radio" id="delivered" name="status" value="Delivered" [(ngModel)]="selectedStatus"> Delivered
        </label>
      </div>
      <div class="button-container">
        <button (click)="closePopup()">Cancel</button>
        <button (click)="updateStatus()">Update</button>
      </div>
    </div>
</div>
